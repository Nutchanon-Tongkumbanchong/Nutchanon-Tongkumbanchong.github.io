<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAT Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(120deg, #8ec5fc 0%, #e0c3fc 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 480px;
            margin: 40px auto;
            background: transparent;
        }
        h1 {
            text-align: center;
            margin-bottom: 32px;
            font-size: 2.5rem;
            color: #222;
        }
        .card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 28px 24px 18px 24px;
            margin-bottom: 32px;
            border-left: 5px solid #6c63ff;
        }
        .card h2 {
            font-size: 1.2rem;
            margin: 0 0 18px 0;
            display: flex;
            align-items: center;
            gap: 8px;
            color: #333;
        }
        .card h2 .icon {
            font-size: 1.3em;
        }
        .input-group {
            margin-bottom: 16px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            color: #555;
            font-size: 1rem;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            margin-bottom: 2px;
        }
        .vat-rate-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .vat-rate-group input {
            flex: 1;
        }
        .vat-rate-group span {
            font-size: 1rem;
            color: #666;
        }
        .result-box {
            background: #e3f0ff;
            border-radius: 6px;
            padding: 12px 16px;
            margin-top: 12px;
            margin-bottom: 8px;
        }
        .result-box p {
            margin: 4px 0;
            font-size: 1.08rem;
        }
        .result-box .value {
            font-weight: bold;
            color: #1976d2;
            float: right;
        }
        .result-box .total {
            color: #0a7b2a;
            font-weight: bold;
        }
        @media (max-width: 600px) {
            .container {
                max-width: 98vw;
                margin: 10px;
            }
            .card {
                padding: 16px 8px 12px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>VAT Calculator</h1>
        <!-- Forward VAT Calculator -->
        <div class="card">
            <h2><span class="icon">ðŸ“Š</span> Calculate VAT (Price â†’ Price + VAT)</h2>
            <div class="input-group">
                <label for="basePrice">Base Price (excluding VAT):</label>
                <input type="number" id="basePrice" min="0" step="0.01" value="100">
            </div>
            <div class="input-group vat-rate-group">
                <label for="vatRate1" style="flex:1;">VAT Rate:</label>
                <input type="number" id="vatRate1" min="0" max="100" step="0.01" value="7">
                <span>%</span>
            </div>
            <div class="result-box" id="forwardResult">
                <p>Base Price: <span class="value" id="fBase">0.00</span></p>
                <p>VAT Amount: <span class="value" id="fVat">0.00</span></p>
                <p class="total">Total (inc. VAT): <span class="value" id="fTotal">0.00</span></p>
            </div>
        </div>
        <!-- Reverse VAT Calculator -->
        <div class="card">
            <h2><span class="icon">ðŸ”„</span> Reverse Calculate VAT (Price + VAT â†’ Price)</h2>
            <div class="input-group">
                <label for="totalPrice">Total Price (including VAT):</label>
                <input type="number" id="totalPrice" min="0" step="0.01" value="107">
            </div>
            <div class="input-group vat-rate-group">
                <label for="vatRate2" style="flex:1;">VAT Rate:</label>
                <input type="number" id="vatRate2" min="0" max="100" step="0.01" value="7">
                <span>%</span>
            </div>
            <div class="result-box" id="reverseResult">
                <p>Base Price: <span class="value" id="rBase">0.00</span></p>
                <p>VAT Amount: <span class="value" id="rVat">0.00</span></p>
                <p class="total">Total (inc. VAT): <span class="value" id="rTotal">0.00</span></p>
            </div>
        </div>
    </div>
    <script src="cal.js"></script>
</body>
</html>
